<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="bookshop"/>
    <meta name="author" content="Quang Anh"/>
    <title>Create User</title>

    <!-- Styles -->
    <link th:href="@{/admin/dashboard/styles.css}" rel="stylesheet"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>

    <!-- Inline CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #layoutSidenav_content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .container-fluid {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }

        h1.mt-4 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            border-top: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            text-decoration: none;
        }

        .view-btn {
            background-color: #28a745;
            color: white;
        }

        .update-btn {
            background-color: #ffc107;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            h1.mt-4 {
                font-size: 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .create-btn {
                margin-top: 10px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="sb-nav-fixed">
<div th:insert="/admin/dashboard/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:insert="/admin/dashboard/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/user}">Users</a></li>
                    <li class="breadcrumb-item active">Create</li>
                </ol>

                <form th:action="@{/admin/user/create}" method="post" th:object="${createForm}"
                      class="p-4 shadow rounded bg-white">
                    <h3>Create User</h3>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                                   required th:field="*{email}">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Enter password" required th:field="*{password}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="exampleFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="exampleFullName" placeholder="Enter full name"
                                   th:field="*{fullName}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-select" required>
                                <option value="" selected disabled>--- Select Role ---</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="avatarFile" class="form-label">Avatar</label>
                            <input class="form-control" type="file" id="avatarFile" accept=".png, .jpg, .jpeg">
                        </div>
                        <div class="col-md-6 mb-3">
                            <img id="avatarPreview" class="img-fluid" style="max-height: 250px; display: none;"
                                 alt="avatar preview">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <a th:href="@{/admin/user}" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $('#avatarFile').change(function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    $('#avatarPreview').attr('src', e.target.result).show();
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>
</body>
</html>
