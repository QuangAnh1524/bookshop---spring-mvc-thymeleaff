<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="bookshop"/>
    <meta name="author" content="Quang Anh"/>
    <title th:text="|Update User ${id}|">Update User</title>
    <link th:href="@{/admin/dashboard/styles.css}" rel="stylesheet"/>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #layoutSidenav_content {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .container-fluid {
            padding: 20px;
            overflow: auto;
        }

        h1.mt-4 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .breadcrumb {
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .create-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .create-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            border-top: 1px solid #ddd;
        }

        th:not(:last-child),
        td:not(:last-child) {
            border-right: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
            text-decoration: none;
        }

        .view-btn {
            background-color: #28a745;
            color: white;
        }

        .update-btn {
            background-color: #ffc107;
            color: black;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .view-btn:hover {
            background-color: #218838;
            color: white;
        }

        .update-btn:hover {
            background-color: #e0a800;
            color: black;
        }

        .delete-btn:hover {
            background-color: #c82333;
            color: white;
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 250px;
            font-size: 14px;
            color: #6c757d;
        }

        /* Thêm các quy định để form nằm gọn */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Đảm bảo form không bị tràn ra ngoài màn hình */
        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-group {
            margin-bottom: 15px;
        }

        .form-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #ffc107;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-container button:hover {
            background-color: #e0a800;
        }

        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            .form-container h1 {
                font-size: 20px;
            }

            .form-container input {
                font-size: 14px;
            }
        }
    </style>
</head>

<body class="sb-nav-fixed">
<div th:insert="/admin/dashboard/layout/header :: header"></div>

<div id="layoutSidenav">
    <div th:insert="/admin/dashboard/layout/sidebar :: sidebar"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4" >Manage User</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/user}">Users</a></li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>

                <div class="form-container">
                    <form th:action="@{/admin/user/update}" method="post" th:object="${updateForm}">
                        <h1 th:text="'Update user with Id = ' + ${id}">Update a user</h1>

                        <div class="form-group" style="display: none">
                            <label for="exampleId">Id</label>
                            <input type="hidden" id="exampleId" th:field="*{id}">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" id="exampleInputEmail1" class="form-control" disabled
                                   th:field="*{email}">
                        </div>

                        <div class="form-group">
                            <label for="exampleFullName" class="form-label">Full Name</label>
                            <input type="text" id="exampleFullName" class="form-control" th:field="*{fullName}">
                        </div>

                        <div class="form-group">
                            <label for="exampleAddress" class="form-label">Address</label>
                            <input type="text" id="exampleAddress" class="form-control" th:field="*{address}">
                        </div>

                        <div class="form-group">
                            <label for="examplePhone" class="form-label">Phone</label>
                            <input type="text" id="examplePhone" class="form-control" th:field="*{phone}">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-warning">Update</button>
                            <a th:href="@{/admin/user}" class="btn btn-success">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
