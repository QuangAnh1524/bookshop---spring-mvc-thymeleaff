<div th:fragment="header" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid fixed-top">
        <div class="container topbar bg-primary d-none d-lg-block">
            <div class="d-flex justify-content-between">
                <div class="top-link pe-2">
                    <a href="#" class="text-white"><small class="text-white mx-2">Privacy Policy</small>/</a>
                    <a href="#" class="text-white"><small class="text-white mx-2">Terms of Use</small>/</a>
                    <a href="#" class="text-white"><small class="text-white ms-2">Sales and Refunds</small></a>
                </div>
            </div>
        </div>
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a href="/" class="navbar-brand"><h1 class="text-primary display-6">bookshop</h1></a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
                    <div class="navbar-nav mx-auto">
                        <a href="/" class="nav-item nav-link active">Trang chủ</a>
                        <a href="/shop.html" class="nav-item nav-link">Sản phẩm</a>
                        <a href="/contact.html" class="nav-item nav-link">Liên hệ</a>
                    </div>
                    <div class="d-flex m-3 me-0 align-items-center">
                        <button class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <i class="fas fa-search text-primary"></i>
                        </button>
                        <a href="/cart" class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                            <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;" th:text="${cartItemCount != null ? cartItemCount : 0}"></span>
                        </a>
                        <div th:if="${isLoggedIn}" class="text-primary me-3">
                            <span th:text="${userEmail}"></span>
                            <span th:if="${isAdmin}" class="badge bg-success ms-2">ADMIN</span>
                            <span th:unless="${isAdmin}" class="badge bg-info ms-2">USER</span>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-sm btn-danger ms-2">Logout</button>
                            </form>
                            <a th:href="@{/admin}" th:if="${isAdmin}" class="btn btn-sm btn-primary ms-2">Dashboard</a>
                        </div>
                        <div th:unless="${isLoggedIn}">
                            <a th:href="@{/login}" class="my-auto me-2"><i class="fas fa-user fa-2x"></i></a>
                            <a th:href="@{/register}" class="btn btn-sm btn-secondary">Register</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
